<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MegaFlash XYZ - Spin Wheel Randomizer</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="spinner">
  <div class="spinner__body"></div>
  <button class="spinner__start-button">GO!</button>
  <input type="number" min="0", max="999" class="spinner__input" value="10">
  <div class="spinner__plate">
    <div class="spinner__item spinner__item--top">1</div>
    <div class="spinner__item spinner__item--right">2</div>
    <div class="spinner__item spinner__item--bottom">3</div>
    <div class="spinner__item spinner__item--left">4</div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>
